<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...YOUR-INTEGRITY-HASH..." crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
           
        </ul>
    </nav>
    <div class="container">
        
        

       
        
        <div class="songList">
         
            <h1>Pleasant Sounds</h1>
            <div class="c">
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">You are beautiful</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Hey Jude</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Blank Space</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i id="2"class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Counting Stars</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Hello</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">Thinking out Loud</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i id="5"class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">Light Again</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i id="6"class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="songName">Rockstar</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/9.jpg" alt="1">
                    <span class="songName">Favorite</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i id="8"class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">Girls</span>
                    <span class="songlistplay"><span class="timestamp">5:34<i id="9" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
           
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="2"  id="gif"> <span id="masterSongName">You are beautiful</span>
        </div>
    </div>
<script src="script.js"></script> 
</body>
</html>
